<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫트너</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="all">
        <section class="containers">
            <article class="lContainer">
                <div class="underLine">
                    <p class="lTitle">
                    건강검진 관리자 페이지
                    </p>
                </div>
                <div class="underLine">
                    <img class="user_avatar"/>
                    <div class="selectBtn">
                        <p class="lTitle">
                            양지동물병원
                         </p>
                         <select></select>
                    </div>
                </div>
                <div class="lMenu">
                    <p class="subTitle">
                        건강검진 관리하기
                    </p>
                    <p class="subMenu">홈</p>
                    <p class="subMenu">예약</p>
                    <p class="subMenu">스케쥴</p>
                    <p class="subMenu">검진결과</p>
                </div>
            </article>
            <article class="rContainer">
                <button type="button" class="backBtn">뒤로 돌아가기</button>
                <p class="rTitle">
                    검진항목 수정
                </p>
                <div class="rLargeBox">
                    <div class="underLine">
                        <p class="rSubTitle">
                            기본 정보
                        </p>
                    </div>
                    <div class="rBoxs">
                        <div class="rBox">
                            <div class="selectMenu">
                                <label for="pet-select">검진영역</label>
                                <select>
                                    <option value="1">신체검사2</option>
                                    <option value="2">신체검사1</option>
                                    <option value="all">종합건강검진</option>
                                </select>
                            </div>
                            <div class="selectMenu">
                                <label for="pet-select">부위</label>
                                <select>
                                    <option value="ear">귀</option>
                                    <option value="skin">피부</option>
                                    <option value="mouth">입</option>
                                </select>
                            </div>
                            <div class="selectMenu">
                                <label for="pet-select">검사항목</label>
                                <input type="text" class="selectInput" value="이개(귓바퀴)좌측"/>
                            </div>
                        </div>
                        <div class="rBox">
                            <div class="selectMenu">
                                <label for="pet-select">공개여부</label>
                                <input type="radio" name="open"/><span class="radioVal">공개</span>
                                <input type="radio" name="open"/><span class="radioVal">비공개</span>
                            </div>
                            <div class="selectMenu">
                                <label for="pet-select">성별구분</label>
                                <input type="radio" name="gender"/><span class="radioVal">무관</span>
                                <input type="radio" name="gender"/><span class="radioVal">암컷</span>
                                <input type="radio" name="gender"/><span class="radioVal">수컷</span>
                                <input type="radio" name="gender"/><span class="radioVal">암컷(중성화)</span>
                                <input type="radio" name="gender"/><span class="radioVal">수컷(중성화)</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rBoxs">
                    <div class="rBox">
                        <p class="rSubTitle">
                            결과 선택 입력방식
                        </p>
                        <div class="btnGroup">
                            <button id="btn1">버튼선택</button>
                            <button id="btn2">숫자입력</button>
                            <button id="btn3">사진만 게시</button>
                        </div>
                        <p class="subMenu">복수선택 여부</p>
                        <div class="btnGroup">
                            <button id="btn1">복수 선택 가능</button>
                            <button id="btn2">복수 선택 불가능</button>
                        </div>
                    </div>
                    <div class="rBox">
                        <div class="underLine">
                            <p class="rSubTitle">
                                설정
                            </p>
                        </div>
                        <div class="selectMenu">
                            <label for="select">사진첨부</label>
                            <input type="radio" name="photo"/><span class="radioVal">생성</span>
                            <input type="radio" name="photo"/><span class="radioVal">생성 안함</span>
                        </div>
                        <div class="selectMenu">
                            <label for="select">기타항목</label>
                            <input type="radio" name="etc"/><span class="radioVal">사진</span>
                            <input type="radio" name="etc"/><span class="radioVal">생성 안함</span>
                        </div>
                    </div>
                </div>
                <div class="rLargeBox">
                    <p class="rSubTitle">
                        결과 선택 항목 입력
                    </p>
                    <button type="button" class="addBtn">+ 추가</button>
                    <table>
                        <th class="tHead">순서</th>
                        <th class="tHead">옵션명</th>
                        <th class="tHead">최소치</th>
                        <th class="tHead">최대치</th>
                        <th class="tHead">상태</th>
                        <th class="tHead">코멘트</th>
                        <th class="tHead"></th>
                        <tr>
                            <td class="tRow">1</td>
                            <td class="tRow">정상 (80 ~ 150mmhg)</td>
                            <td class="tRow">37.9</td>
                            <td class="tRow">150</td>
                            <td class="tRow">
                                <button type="button" class="statusBtn">정상</button>
                            </td>
                            <td class="tRow">
                                <textarea class="comment" placeholder="코멘트를 입력해 주세요." onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                            </td>
                            <td class="tRow">
                                <button type="button" class="deleteBtn">X</button>
                            </td>
                        </tr>
                    </table>
                    <button type="button" class="saveBtn">저장하기</button>
                </div>
            </article>
        </section>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
